<nav class="bg-blue-800 py-4 px-6">
    <div class="mx-auto flex justify-between items-center">
      <div class="text-white font-bold logo">
        <a href="/dashboard">Event Marketplace</a>
      </div>

                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

                <div class="absolute right-0 mt-2 w-48 bg-white shadow-md rounded-md">
                    <a class="block px-4 py-2 text-gray-800 hover:bg-gray-200 cursor-pointer" routerLink="/profile">Profile</a>
                    <button class="block px-4 py-2 text-gray-800 hover:bg-gray-200 w-full text-left" (click)="onLogout()">Logout</button>
