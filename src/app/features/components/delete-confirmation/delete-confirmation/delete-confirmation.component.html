<div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl">
      <p class="text-center text-lg md:text-xl mb-4 mt-5">Are you sure you want to delete?</p>
      <p class="text-center font-bold text-lg md:text-xl lg:text-2xl xl:text-3xl mb-10">{{ subject }}</p>
      <div class="flex justify-center mb-5">
        <button class="px-4 py-2 bg-red-500 text-white rounded-md mr-4 hover:bg-red-600" type="button" (click)="onDelete()">Confirm</button>
        <button class="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
</div>
