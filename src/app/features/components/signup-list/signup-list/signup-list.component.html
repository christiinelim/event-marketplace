<div>
    <app-navbar></app-navbar>

    <div class="wrapper">
        <div class="container mx-auto py-8">
            <h1 class="text-2xl font-bold mb-4">Sign Up List</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Paid</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        @for (signup of signups; track signup) {
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">{{ signup.firstName }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ signup.lastName }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ signup.email }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ signup.contact }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ signup.paid }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex space-x-2">
                                        <div (click)="updateSignup(signup.uid)" class="cursor-pointer text-blue-500 hover:text-blue-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 sm:w-5 sm:h-5 text-gray-400 hover:text-gray-500 cursor-pointer" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                            </svg>
                                        </div>
                                        <div (click)="deleteSignup(signup.uid, signup.firstName, signup.lastName)" class="cursor-pointer text-red-500 hover:text-red-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 sm:w-5 sm:h-5 text-red-400 hover:text-red-500 cursor-pointer" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>        
    </div>

    @if(displayForm) {
        <app-signup-form (cancelClicked)="onCancelClicked()" (updateSuccess)="onUpdateSuccess()" [event]="event" [mode]="mode" [header]="header" [signupId]="signupId"></app-signup-form>
    }

    @if(showOverlay) {
        <app-delete-confirmation [subject]="nameToDelete" (cancelClicked)="onCancelClicked()" (deleteClicked)="deleteClicked()"></app-delete-confirmation>
      }
</div>
