<div>
    <app-navbar></app-navbar>
    
    <div class="mx-auto py-4 wrapper">
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center border border-gray-300 rounded-md">
            <button class="px-6 py-2 sm:px-10 sm:py-3 hover:bg-blue-500 hover:text-white"
                    [class.bg-blue-800]="activeTab === 'active'"
                    [class.text-white]="activeTab === 'active'"
                    (click)="setEvents('active')">Active</button>
            <button class="px-6 py-2 sm:px-10 sm:py-3 hover:bg-blue-500 hover:text-white"
                    [class.bg-blue-800]="activeTab === 'past'"
                    [class.text-white]="activeTab === 'past'"
                    (click)="setEvents('past')">Past</button>
            </div>
      
            <button class="px-4 py-2 bg-gray-400 text-white rounded-md shadow-md hover:shadow-lg hover:bg-gray-500" (click)="navigateToAddListing()">Add Listing</button>
        </div>
    </div>

    <div class="wrapper mx-auto py-8">
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
        <div *ngFor="let events of events" class="border border-gray-300 bg-white rounded-lg overflow-hidden shadow-md relative">
          <img src="{{ events.image }}" alt="{{ events.eventName }}" class="w-full h-48 object-cover object-center">
          <div class="p-4">
            <h2 class="text-xl font-bold mb-2">{{ events.eventName }}</h2>
            <p class="text-gray-600 mb-2">Date: {{ events.date }}</p>
            <p class="text-gray-600 mb-2">Time: {{ events.starttime }} to {{ events.endtime }}</p>
            <p class="text-gray-600 mb-10">Slots Left: {{ events.attendeesAllowed }}</p>
            <div class="absolute bottom-0 right-0 flex justify-end gap-2 p-4">
              <div (click)="navigateToUpdateListing(events.uid)">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 sm:w-5 sm:h-5 text-gray-400 hover:text-gray-500 cursor-pointer" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                </svg>
              </div>
              <div (click)="onDelete(events.eventName, events.uid)">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 sm:w-5 sm:h-5 text-red-400 hover:text-red-500 cursor-pointer" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
              </div>
              <div (click)="navigateToEventDetails(events.uid)">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 sm:w-5 sm:h-5 text-blue-400 hover:text-blue-500 cursor-pointer" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                  <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>

        @if(showOverlay) {
          <div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50">
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl">
              <p class="text-lg md:text-xl mb-4 mt-5">Are you sure you want to delete the event?</p>
              <p class="text-center font-bold text-lg md:text-xl lg:text-2xl xl:text-3xl mb-10">{{ eventName }}</p>
              <div class="flex justify-center mb-5">
                <button class="px-4 py-2 bg-red-500 text-white rounded-md mr-4 hover:bg-red-600" type="button" (click)="confirmDelete()">Confirm</button>
                <button class="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500" type="button" (click)="showOverlay = false">Cancel</button>
              </div>
            </div>
          </div>          
        }
      </div>
    </div>
</div>
