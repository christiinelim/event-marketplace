<div class="min-h-screen flex justify-center items-center login-bg">
    <div class="overlay"></div>
    <div class="bg-white p-8 rounded-lg shadow-md signup-form">
        <div class="flex flex-col items-center">
            <div class="text-blue-800 mb-6 logo">Event Marketplace</div>
            <div class="mb-6 font-bold signup-cta">Login</div>
        </div>
        @if(error){
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-3 rounded relative" role="alert">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 fill-current mr-2" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM9 5a1 1 0 0 1 2 0v5a1 1 0 1 1-2 0V5zm0 10a1 1 0 1 1 2 0 1 1 0 0 1-2 0z"/>
                        </svg>
                    </div>
                    <div>
                        <div>{{errorMessage}}</div>
                    </div>
                </div>
            </div>
        }
        @if(displaySuccess){
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 mb-3 rounded relative" role="alert">
                <div class="flex items-center">
                    <div class="flex-shrink-0 mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    <div>
                        <div>{{successMessage}}</div>
                    </div>
                </div>
            </div>
        }
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="mb-6">
                <label class="block mb-1">Email</label>
                <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div>
                <label class="block mb-1">Password</label>
                <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="text-gray-500 text-sm text-center underline cursor-pointer mb-10">
                <div (click)="navigateToForgotPassword()">Forgot Password?</div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-800 hover:bg-blue-500 text-white font-semibold px-4 py-2 rounded-md">
                    Log In
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p>
                Do not have an account yet?
                <span class="text-blue-800 hover:text-blue-500 cursor-pointer font-bold" (click)="navigateToSignup()">Sign Up</span>
            </p>
        </div>
    </div>
</div>
